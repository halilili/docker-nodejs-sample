name: BUILD PUSH IMAGE TO GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'



env:
  # github.repository as owner-name/repo
  IMAGE_NAME: ${{ github.repository }}
  #Use docker.io for Docker Hub
  # Use ghcr.io for Github container registry
  REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}
  BRANCH: ''
  SHA_SHORT: ''
  IMAGE_TAG: ''


jobs:
  
  docker:
     name: 'Build and Push Docker to ghcr'
     runs-on: ubuntu-latest
     # remove the permission will lead to a Forbidden error 403
     permissions:
      contents: read
      packages: write
      actions: read
      security-events: write
     steps:
       - name: Checkout
         uses: actions/checkout@v3
      
       - name: Set up QEMU
         uses: docker/setup-qemu-action@v3

         
       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v3

       - name: Login to GHCR
         if: github.event_name != 'pull_request'
         uses: docker/login-action@v3
         with:
           registry: ${{ env.REGISTRY }}
           username: ${{ github.repository_owner }}
           password: ${{ secrets.ACCESS_TOKEN }}

       # Extract metadata (tags, labels) for Docker
       # https://github.com/docker/metadata-action
       - name: Docker Get metadata
         id: meta
         uses: docker/metadata-action@v5
         with:
           # list of Docker images to use as base name for tags
           images: |
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ github.event.repository.name }}
           # generate Docker tags based on the following events/attributes
           tags: |
             type=schedule
             type=ref,event=branch
             type=ref,event=pr
             type=semver,pattern={{version}}
             type=semver,pattern={{major}}.{{minor}}
             type=semver,pattern={{major}}
             type=sha
           
      
       - name: Build and push to ghcr
         uses: docker/build-push-action@v5
         with:
           context: .
           push: ${{ github.event_name != 'pull_request' }}
           tags: ${{ steps.meta.outputs.tags }}
           labels: ${{ steps.meta.outputs.labels }}
