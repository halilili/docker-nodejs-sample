name: Push Docker Image to GHCR

on:
  push:
    branches:
      - none

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to GHCR
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}/my-app:latest .
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}/my-app:latest
